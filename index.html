<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degos Becknarbyrå AB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" id="link-menu-active">Dashboard</a></li>
                <li><a href="activity.html">Activity</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>

            <img src="img/logo/short logo.png" alt="Logo mobile view" id="mobile-logo">

            <span id="span-mobile">1</span>
        </nav>
    </header>

    <main>
        <section id="main-section">
            <div id="section-one">
                <div id="left-menu">
                    <div id="div-logo">
                        <img src="img/logo/short logo.png" alt="Logo" id="logo">
                    </div>

                    <div id="div-profile">
                        <div id="pic-title">
                            <img src="img/logo/profile.jpg" alt="Profile Picture" id="profile-pic">
                            <p id="profile-name">Sergej Babic</p>
                        </div>
                        
                    </div>

                    <div id="div-menu">
                        <a href="index.html" class="link-btn" id="active-btn">
                            <div class="div-link-btn" id="div-active"><img src="img/icon/dashboard.png" alt="Dashboard" class="icon">Dashboard</div>
                        </a>
                        <a href="activity.html" class="link-btn">
                            <div class="div-link-btn"><img src="img/icon/activity.png" alt="Dashboard" class="icon">Aktivitet</div>
                        </a>
                        <a href="profile.html" class="link-btn">
                            <div class="div-link-btn"><img src="img/icon/profile.png" alt="Dashboard" class="icon">Profil</div>
                        </a>
                        <a href="settings.html" class="link-btn">
                            <div class="div-link-btn"><img src="img/icon/settings.png" alt="Dashboard" class="icon">Inställningar</div>
                        </a>
                    </div>

                    
                </div>
            </div>

            <section>
                <div id="section-two">
                    <div id="main-index">
                        <h1 id="h1-index">Statistik</h1>
                        <div class="div-index">
                            <div class="div-content" id="div1">
                                <p id="profile-p">Profil</p>
                                <a href="profile.html">
                                    <img src="https://img.icons8.com/ios-filled/100/null/gender-neutral-user.png" alt="Play button" id="profile-btn">
                                </a>
                            </div>
                            <div class="div-content" id="div2">
                                <p id="settings-p">Inställningar</p>
                                <a href="settings.html">
                                    <img src="https://img.icons8.com/ios-filled/100/000000/settings.png" alt="Play button" id="settings-btn">
                                </a>
                            </div>
                            <div class="div-content" id="div3">
                                <p id="sound-p">Ljud Test</p>
                                <img src="img/icon/play.png" alt="Play button" id="play-btn">
                            </div>
                        </div>
                        
                        <div class="div-index">
                            <div class="div-content" id="div4">
                                <p id="circle-p">Ljus</p>
                                <div id="circle-div">
                                    <div id="50" class="circle">25%</div>
                                    <div id="150" class="circle">50%</div>
                                    <div id="255" class="circle">100%</div>
                                </div>
                            </div>
                            <div class="div-content" id="div5">
                                <img src="img/photos/obama.png" alt="Photo on obama" id="obama">
                                <div>
                                    <button id="face-btn">Aktivera Face-R 2.0</button>
                                </div>
                            </div>
                            <div class="div-content" id="div6">
                                <a href="activity.html" id="bell-link">
                                    <p id="bell-p">Aktivitet</p>
                                    <img src="img/icon/bell.png" alt="Bell" class="bell">
                                    <img src="img/icon/bell-active.png" alt="Bell" class="bell">
                                    <img src="img/icon/bell-notification.png" alt="Bell" id="bell-active">
                                    <img src="img/icon/bell-mute.png" alt="Bell" class="bell">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
